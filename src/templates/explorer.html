<!DOCTYPE html>
<html lang = "en">
    <body>
        <p>Directory listing of <b>{{ path }}</b></p>
        <hr>

        {% endfor %}

        <i>PyHTTPFS v{{ v }} / Python {{ pyv }}</i>
    </body>
</html>
